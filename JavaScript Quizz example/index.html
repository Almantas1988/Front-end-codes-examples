<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Quizz</title>
</head>

<body>
    <div id="timer">
         Laikas: <span></span>
    </div>

    <div class="container">

        <div class="row">
            <div class="klausimoblokas">
                <h2 class="klausimas">Didžiausia Afrikos valstybė pagal plotą?</h2>

                <div class="form-check">
                    <input class="form-check-input" name="variantai" type="radio" value="a" id="pirmasVariantas">
                    <label class="form-check-label" for="defaultCheck1">
                        <h5>Alžyras</h5>
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="variantai" type="radio" value="b" id="antrasVariantas">
                    <label class="form-check-label" for="defaultCheck2">
                        <h5>Sudanas</h5>
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="variantai" type="radio" value="c" id="treciasVariantas">
                    <label class="form-check-label" for="defaultCheck3">
                        <h5>Kongo Demokratinė Respublika</h5>
                    </label>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="enter">
                <div id="pateikti" class="btn btn-success font-weight-bold" class="mygtukas">
                    <h4 class="p-2">Pateikti atsakymą</h4>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div id="tiesa" class="teisingasats"><i class="fa fa-check"></i> Teisingas atsakymas</div>
        </div>

        <div class="row">
            <div id="melas" class="neteisingasats"><i class="fa fa-times"></i> Neteisingas atsakymas</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="style.js"></script>

</body>

</html>
